<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    
    <button id="new-book-btn">Add New Book</button>

    <form id="new-book-form" action="#" method="post" class="display">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="title" required>

        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder="author" required>

        <label for="pages">No of Pages</label>
        <input type="text" id="pages" name="pages" placeholder="pages" required>
        <label for="read">Read</label>
        <input type="checkbox" id="read" name="read">

        <input type="submit" value="Add Book" id="submit-btn">
    </form>

    <div id="library">
        
    </div>
    <script src="app.js"></script>
</body>
</html>
